<section class="container">

    <div class="col-sm-4 col-sm-push-8">
        <div id="cu-user-profile" class="panel mdl-shadow--2dp">
            <div class="mdl-card__title">
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;
                    <span id="username"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-credit-card"></span>&nbsp;
                    <span id="balance"></span>
                    <div id="cu-help-balance" class="cu-inline pull-right">
                        <span class="glyphicon glyphicon-question-sign"></span>
                        <div class="mdl-tooltip" data-mdl-for="cu-help-balance">
                            邀请好友加入theACP，双方都可获得余额奖励。余额可用于抵扣报名费用，但不能提现。
                        </div>
                    </div>
                </li>
                <li class="list-group-item hide">
                    <div class="input-group">

                        <input id="invitation-code" class="form-control" title=""/>

                        <div id="cu-copy-invitation-code" class="input-group-addon">
                            <span id="copy2board" class="glyphicon glyphicon-link"></span>
                            <div class="mdl-tooltip" data-mdl-for="cu-copy-invitation-code">
                                复制邀请码到剪切板
                            </div>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <form id="cu-update-user-info-form">
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control cu-block" id="password" name="password"
                                   placeholder="请验证您的密码">
                            <span id="cu-password-fb" class="cu-default-fb"></span>
                        </div>
                        <div class="form-group">
                            <label for="name">会员名</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="不填写则不修改">
                            <span id="cu-name-fb" class="cu-default-fb"></span>
                        </div>
                        <div class="form-group">
                            <label for="is_change_password">是否修改密码</label>
                            <br>
                            <label class="cu-inline mdl-switch mdl-js-switch mdl-js-ripple-effect"
                                   for="is_change_password">
                                <input type="checkbox" id="is_change_password" name="is_change_password"
                                       class="mdl-switch__input"/>
                            </label>
                        </div>
                        <div class="form-group" id="cu-new-password">
                            <label for="new_password">新密码</label>
                            <input type="password" class="form-control cu-block" id="new_password" name="new_password"
                                   placeholder="新密码">
                            <span id="cu-new-password-fb" class="cu-default-fb"></span>
                        </div>
                        <div class="form-group" id="cu-confirm-new-password">
                            <label for="confirm_new_password">确认新密码</label>
                            <input type="password" class="form-control cu-block" id="confirm_new_password"
                                   name="confirm_new_password" placeholder="确认新密码">
                            <span id="cu-confirm-new-password-fb" class="cu-default-fb"></span>
                        </div>
                    </form>
                </li>

                <li class="list-group-item">
                    <button id="display-update-form" class="mdl-button mdl-js-button mdl-button--accent">
                        <span>修改资料</span>
                    </button>
                    <button id="submit-update-form" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        <span>提交修改</span>
                    </button>
                    <button id="cu-cancel-update-user-info" class="mdl-button mdl-js-button mdl-button--accent">
                        <span>取消</span>
                    </button>
                    <span class="label" id="cu-update-fb"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-sm-8 col-sm-pull-4">
        <p id="cu-user-notification"></p>

        <div class="center" id="cu-applies-loading">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>

        <!--没有报名表-->
        <div class="row panel mdl-shadow--2dp" id="cu-empty-state">
            <div class="col-xm-4 col-sm-6">
                <div id="cu-applies-empty-state-img"></div>
            </div>
            <div class="col-xm-8">
                <div class="panel-body col-sm-6">
                    <h4 class="center">没有找到报名表</h4>
                    <p class="center">您提交过的报名表会显示于此，可以查看报名审核进度</p>
                    <div class="center">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                            <a href="apply.html" style="color: #fff;">立即报名</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--有报名表-->
        <form id="cu-applies-form">
            <div class="panel mdl-shadow--2dp">
                <ul class="mdl-list" id="cu-applies-list">
                </ul>
            </div>
            <div class="pull-right hidden">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
                    <span>删除</span>
                </button>
            </div>
        </form>

    </div>

</section>
